<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get some<span class="font-semibold text-violet-600">Dooooooolar!!!
            </span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">&<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">&<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balnce</h4>
                    <h2 class="text-4xl">&<span id="balance-total">1250</span></h2>
                </div>

            </div>

        </section>
        <!-- Deposit and Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 h-9 block mb-6 pl-3 rounded" type="text" name="" id="deposit-field"
                        placeholder="& Amount You Want To Deposit" required>

                    <button id="btn-deposit"
                        class="bg-amber-700 hover:bg-sky-700  px-8 py-1.5 rounded-lg text-white">Deposit</button>

                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 h-9 block mb-6 pl-3 rounded" type="text" name=""
                        placeholder="& Amount You Want To Withdraw" required>
                    <button id="btn-withdraw"
                        class="bg-amber-700 hover:bg-sky-700  px-8 py-1.5 rounded-lg text-white">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
